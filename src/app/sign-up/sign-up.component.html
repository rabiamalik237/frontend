<section>
  <div class="mask d-flex align-items-center gradient-custom-3">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">
                <p class="h4 mb-4">Sign up</p>
                <div class="form-row mb-6">
                    <div class="col">
                        <input type="text" formControlName="Name"  id="defaultRegisterFormFirstName" class="form-control" placeholder="Name" required="required">
                      <span class="text-danger"*ngIf="userForm.controls.Name.invalid
                      && userForm.controls.Name.errors.required && (userForm.controls.Name.touched || userForm.controls.Name.dirty)

                      ">
                                Name is required
                        </span>
                    </div>
                    <br>
                    <div class="col">
                        <input type="password" formControlName="Password" class="form-control" placeholder="Password" required="required">
                        <span class="text-danger"*ngIf="userForm.controls.Password.invalid
                        && userForm.controls.Password.errors.required && (userForm.controls.Password.touched || userForm.controls.Password.dirty)

                        ">
                                  Password is required
                          </span>
                    </div><br>
                    <div class="col">
                      <input type="password" formControlName="ConfirmPwd" class="form-control" placeholder="Confirm Password" required="required">
                      <span class="text-danger"*ngIf="userForm.controls.ConfirmPwd.invalid
                      && userForm.controls.ConfirmPwd.errors.required && (userForm.controls.ConfirmPwd.touched || userForm.controls.ConfirmPwd.dirty)

                      ">
                                Confirm Password is required
                        </span>
                    </div>
                </div>
                <br><input type="email" formControlName="Email" class="form-control mb-4" placeholder="Email">
                <span class="text-danger"*ngIf="userForm.controls.Email.invalid
                && userForm.controls.Email.errors.required && (userForm.controls.Email.touched || userForm.controls.Email.dirty)

                ">
                          Email is required
                  </span><br>
                <button class="btn btn-info my-4 btn-block" type="submit" [disabled]="!userForm.valid">Sign up</button>
                <hr>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
